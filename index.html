<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <div class="front-text">
                <h3 class="happy">HAPPY</h3>
                <h2 class="bday">BIRTHDAY</h2>
                <h3 class="toyou">to you!</h3>
            </div>
            <div class="wrap-deco">
                <div class="decorations"></div>
                <div class="decorationsTwo"></div>
            </div>
            <div class="wrap-decoTwo">
                <div class="decorations"></div>
                <div class="decorationsThree"></div>
            </div>
            <div class="plate">
                <div class="cake"></div>
                <div class="flame"></div>
            </div>
        </div>
        <div class="cardInside">
            <div class="inside-text">
                <h3 class="happy">HAPPY</h3>
                <h2 class="bday">BIRTHDAY</h2>
                <h3 class="toyou">to you!</h3>
            </div>
            <div class="wishes">
                <p>Dear Papa,</p>
                <p>"Happy Birthday, Dad! Your wisdom and love inspire us every day. We cherish you and wish you a day
                    filled with joy, laughter, and all your heart desires"</p>
                <p class="love">With love,</p>
                <p class="name">Your wife and child</p>
            </div>
        </div>
    </div>
</body>

</html>
